{% extends 'base.html' %}
{% block content %}
<!--action="{% url 'New Env' %}"!--> 
<form method="post" class="env-form" >
{% csrf_token %}
{% for field in form %}
    <div class="form-group row">
        {{ field.errors }}
        <div class="col-sm-2 col-form-label">{{ field.label_tag }}</div><div class="col-sm-6">{{ field }}</div>
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}
    <div class="form-group row">
      <a href="{% url 'Env' %}" class="btn btn-secondary" role="button">Cancel</a>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

{% endblock %}
