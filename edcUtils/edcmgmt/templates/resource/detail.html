{% extends 'base.html' %}
{% block content %}
<table class="table">
  <tbody>
    <tr>
      <td>Resource Name</td>
      <td>{{ resource.resource_name}}</td>
    </tr>
    <tr>
      <td>Resource Type</td>
      <td>{{ resource.resource_type_name}}</td>
    </tr>
    <tr>
      <td>Definition</td>
      <td><pre class="pre-scrollable"><code>{{ json_pretty }}</code></pre></td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="back" onclick="goBack()">
  back
</button>
{% endblock %}
